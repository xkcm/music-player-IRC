<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/master.css">
    <title>MusicPlayer Remotely controled</title>
</head>

<body>

    <div id="player">
        <div id="play-button" data-album="" title="Play/Pause" class="to-play"></div>
        <div id="duration" data-tags="">
            <div id="progress"></div>
        </div>
        <div id="controls">
            <div id="prev">&lt;</div>
            <div id="next">&gt;</div>
        </div>
    </div>
    <script src="js/socket.io.js"></script>
    <script src="js/song-metadata.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
